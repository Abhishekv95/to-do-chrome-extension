<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4a4a8a;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      font-size: 0.9em;
    }
    input[type="text"], input[type="date"], select, button {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      transition: 0.3s ease-in-out;
    }
    input:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ab8;
    }
    .dark-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }
    .dark-toggle label {
      cursor: pointer;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #taskList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      transition: transform 0.3s;
    }
    .task:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .task-text {
      flex: 1;
      font-size: 0.95em;
    }
    .priority-high { border-left: 4px solid #ff5e5e; }
    .priority-medium { border-left: 4px solid #ff9a4d; }
    .priority-low { border-left: 4px solid #7dc17d; }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above the tooltip */
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .edit-btn, .delete-btn {
      padding: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 0.8em;
    }
    .edit-btn {
      background-color: #4a90e2;
    }
    .delete-btn {
      background-color: #ff5e5e;
    }
    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: none;
    }
    .dark-mode .task {
      background-color: #2c2c2c;
      border-color: #444;
    }
    .dark-mode input, .dark-mode select, .dark-mode button {
      background-color: #333;
      border-color: #555;
      color: white;
    }
    .dark-mode button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="form-group">
      <label for="taskInput">New Task</label>
      <input type="text" id="taskInput" placeholder="Enter task description">
    </div>
    <div class="form-group">
      <label for="categoryInput">Category</label>
      <select id="categoryInput">
        <option value="" disabled selected>Select Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
      </select>
    </div>
    <div class="form-group">
      <label for="priorityInput">Priority</label>
      <select id="priorityInput">
        <option value="" disabled selected>Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dueDateInput">Due Date</label>
      <input type="date" id="dueDateInput">
    </div>
    <button id="addTaskBtn">Add Task</button>

    <div class="dark-toggle">
      <label for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle"> Enable Dark Mode
      </label>
    </div>

    <ul id="taskList">
      <li class="task priority-high">
        <span class="task-text tooltip">Sample Task - Work <span class="tooltiptext">Due: 2024-11-01</span></span>
        <div class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
